Pulpy\CoreBundle\Entity\AppUser:
    type: entity
    table: ~
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

        email:
            type: string
            length: 255
            nullable: false

        password:
            type: string
            length: 255
            nullable: false

        salt:
            type: string
            length: 255
            nullable: false

        roles:
            type: json_array

        website:
            type: string
            length: 255
            nullable: true

        bio:
            type: string
            length: 255
            nullable: true

        twitter:
            type: string
            length: 255
            nullable: true

    lifecycleCallbacks: {  }